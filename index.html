<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="background-video"></div>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter your location" class="input-box" requried>
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <h2 class="weather-not"></h2>
        <div class="weather-body">
            <img src="404.png" alt="weather img" class="weather-img">
        </div>
        <div class="weather-box">
            <p class="temperature">--Â°C</p><br>  
            <p class="weather-discription">-----</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">--%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">--Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
